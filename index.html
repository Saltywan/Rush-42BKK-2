<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.png">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    function startTime() {
      const today = new Date();
      let h = today.getHours();
      let m = today.getMinutes();
      let s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s;
      setTimeout(startTime, 1000);
    }
    
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
</script>
  <script defer>
    window.addEventListener('load', () => {
      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false
      })
      startTime();
    });
  </script>
  <link href="style.css" rel="stylesheet">
  <title>UwUScript's Resume</title>
</head>

<body>
  <div class="main">
    <h1 data-aos="zoom-out" data-aos-delay="100">42Bangkok</h1>
    <marquee width="40%" direction="right">
      <h2 data-aos="zoom-out" data-aos-delay="100">Rush-42BKK</h2>
    </marquee>
    <div class="main-pro">
      <button onclick="location.href='thpopit/index.html'" data-aos="zoom-out" data-aos-delay="50">thpopit</button>
      <button onclick="location.href='psoontr/index.html'" data-aos="zoom-out" data-aos-delay="50">posoontr</button>
    </div>
    <p id="clock"></p>
  </div>

</body>

</html>
